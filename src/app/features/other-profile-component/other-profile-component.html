<main>
    <section class="top-section">
        <img src="{{ (user$ | async)?.imgUrl }}" alt="">
        <h1>{{ (user$ | async)?.name }}</h1>
        <div class="traits-container">
            @for (trait of (user$ | async)?.traits ; track $index) {
                <p >{{ trait }}</p>
            }
        </div>
    
    </section>
    <p id="bio">{{ (user$ | async)?.bio }}</p>
    <div id="infos">
        <div class="info">
            <h2>Location</h2>
            <p>{{ (user$ | async)?.city }}</p>
        </div>
        <div class="info">
            <h2>Utilisateur depuis</h2>
            <p>{{ (user$ | async)?.createdAt | date }}</p>
        </div>
    </div>
</main>
