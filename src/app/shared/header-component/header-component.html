<header>
    <div class="header-container">
        <a routerLink="/" class="logo-link">
            <img src="assets/Logo.png" alt="DiceMeet Logo">
        </a>

        <button class="mobile-menu-toggle" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        @if (!(isAuthenticated$ | async) ) {
        <nav [class.mobile-open]="mobileMenuOpen">
            <a routerLink="/login" (click)="closeMobileMenu()">Connexion</a>
            <a routerLink="/subscribe" (click)="closeMobileMenu()">Inscription</a>
            <a routerLink="/events" (click)="closeMobileMenu()">Événements</a>
        </nav>
        }
        @else {
        <nav [class.mobile-open]="mobileMenuOpen">
            <a routerLink="/events" (click)="closeMobileMenu()">Événements</a>
            <a routerLink="/messages" (click)="closeMobileMenu()">Messagerie</a>
            <a routerLink="/users" (click)="closeMobileMenu()">Mon profil</a>
            <button (click)="logout(); closeMobileMenu()">Déconnexion</button>
        </nav>
        }
        
    </div>
</header>
