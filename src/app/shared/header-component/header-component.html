<header>
    <div class="container header-container">
        <a routerLink="/">
            <img src="assets/Logo.png" alt="">
        </a>

        @if (!(isAuthenticated$ | async) ) {
        <nav>
            <a routerLink="/login">Connexion</a>
            <a routerLink="/subscribe">Inscription</a>
            <a routerLink="/parties">Événements</a>
        </nav>
        }
        @else {
        <nav>
            <a routerLink="/parties">Événements</a>
            <a routerLink="/search">Recherche</a>
            <a routerLink="/messages">Messagerie</a>
            <a routerLink="/profile/">Mon profil</a>
            <button (click)="logout()" class="ml-2 text-red-400">Déconnexion</button>
        </nav>
        }
        
    </div>
</header>
